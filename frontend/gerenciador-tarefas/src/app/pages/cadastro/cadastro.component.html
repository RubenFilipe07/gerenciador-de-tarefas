<nz-layout>
    <menu-component></menu-component>

    <nz-content>
        <div class="conteudo">

            <form  nz-form class="form-cadastrar">
                <h1>Cadastro</h1>
  
                <nz-form-item>
                  <nz-form-label  nzFor="titulo">Nome</nz-form-label>
                  <nz-form-control >
                    <input nz-input name="nome" type="text" id="nome" [(ngModel)]="nome">
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="titulo">Email</nz-form-label>
                    <nz-form-control >
                      <input nz-input name="email" type="text" id="email" [(ngModel)]="email">
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-label nzFor="titulo">Senha</nz-form-label>
                    <nz-form-control >
                      <input nz-input name="senha" type="password" id="senha" [(ngModel)]="senha">
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-label nzFor="role">Tipo</nz-form-label>
                    <nz-form-control [nzSpan]="20">
                      <nz-select  name="role" nzPlaceHolder="Selecione um tipo" [(ngModel)]="role">
                          <nz-option nzValue="ADMIN"  nzLabel="Administrador"></nz-option>
                          <nz-option nzValue="USER" nzLabel="Usuario"></nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>


                <button nz-button nzType="primary" nzBlock="true" class="btn-salvar"  (click)="cadastrarUsuario()" >
                    <span nz-icon nzType="save" nzTheme="outline" ></span>
                    Cadastrar
                  </button>
        
          
        
              </form>

        </div>
    </nz-content>

    <footer-component></footer-component>
</nz-layout>
